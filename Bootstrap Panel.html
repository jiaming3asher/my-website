<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 带表格的面板</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><b><span style="color: red;">價格比較</span></b></h3>
      </div>
      <div class="panel-body"> <u style="color: #3333ff;">精選餐點價格比較 </u></div>
      <table class="table" style="width: 499px; height: 111px;">
        <tbody>
          <tr>
            <th>產品</th>
            <th>價格 </th>
          </tr>
          <tr>
            <td>沙茶牛肉鍋</td>
            <td>200</td>
          </tr>
          <tr>
            <td>番茄香香鍋</td>
            <td>250</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">工具比較</div>
      <table class="table" style="width: 654px; height: 110px;">
        <tbody>
          <tr>
            <th>產品</th>
            <th>價格 </th>
          </tr>
          <tr>
            <td>剪刀</td>
            <td>20</td>
          </tr>
          <tr>
            <td>水</td>
            <td>100</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
